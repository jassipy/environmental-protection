<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./framework/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./framework/reset.css">
    <link rel="stylesheet" href="./framework/common.css">
    <title>东软环保公众监督系统-公众监督员端-注册</title>
</head>
<body>
    <!-- 总容器 -->
    <div class="wrapper">
        <div class="header-box">
            <header>
                <i class="fa fa-angle-left" onclick="history.go(-1)"></i>
                <p>注册</p>
                <i></i>
            </header>
            <div class="top-ban"></div>
            <img src="./img/header.png">
        </div>

        <table class="table-form">
            <tr>
                <td>手机号码</td>
                <td><input type="text" placeholder="请输入手机号码"></td>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td><input type="text" placeholder="真实姓名便于我们联系您"></td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="date" placeholder="出生日期"></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" checked>男
                    <input type="radio">女
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" placeholder="请再次输入密码"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="btn" onclick="location.href='login.html'">注册</div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
